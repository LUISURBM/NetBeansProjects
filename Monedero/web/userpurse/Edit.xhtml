<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserpurseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserpurseLabel_username}" for="username" />
                    <h:inputText id="username" value="#{userpurseController.selected.username}" title="#{bundle.EditUserpurseTitle_username}" required="true" requiredMessage="#{bundle.EditUserpurseRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.EditUserpurseLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userpurseController.selected.id}" title="#{bundle.EditUserpurseTitle_id}" required="true" requiredMessage="#{bundle.EditUserpurseRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditUserpurseLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userpurseController.selected.password}" title="#{bundle.EditUserpurseTitle_password}" required="true" requiredMessage="#{bundle.EditUserpurseRequiredMessage_password}"/>
                </h:panelGrid>
                <h:commandLink action="#{userpurseController.update}" value="#{bundle.EditUserpurseSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserpurseViewLink}"/>
                <br />
                <h:commandLink action="#{userpurseController.prepareList}" value="#{bundle.EditUserpurseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserpurseIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
