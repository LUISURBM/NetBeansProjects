<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserpurseTitle}"></h:outputText>

                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUserpurseLabel_username}"/>

                    <h:outputText value="#{bundle.ViewUserpurseLabel_id}"/>
                    <h:outputText value="#{userpurseController.selected.id}" title="#{bundle.ViewUserpurseTitle_id}"/>

                <br />
                <h:commandLink action="#{userpurseController.destroyAndView}" value="#{bundle.ViewUserpurseDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUserpurseEditLink}"/>
                <br />
                <h:commandLink action="#{userpurseController.prepareCreate}" value="#{bundle.ViewUserpurseCreateLink}" />
                <br />
                <h:commandLink action="#{userpurseController.prepareList}" value="#{bundle.ViewUserpurseShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUserpurseIndexLink}"/>
