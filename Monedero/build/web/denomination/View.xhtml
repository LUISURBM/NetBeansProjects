<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDenominationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDenominationLabel_valor}"/>
                    <h:outputText value="#{denominationController.selected.valor}" title="#{bundle.ViewDenominationTitle_valor}"/>
                    <h:outputText value="#{bundle.ViewDenominationLabel_dnmType}"/>
                    <h:outputText value="#{denominationController.selected.dnmType}" title="#{bundle.ViewDenominationTitle_dnmType}"/>
                    <h:outputText value="#{bundle.ViewDenominationLabel_id}"/>
                    <h:outputText value="#{denominationController.selected.id}" title="#{bundle.ViewDenominationTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{denominationController.destroyAndView}" value="#{bundle.ViewDenominationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDenominationEditLink}"/>
                <br />
                <h:commandLink action="#{denominationController.prepareCreate}" value="#{bundle.ViewDenominationCreateLink}" />
                <br />
                <h:commandLink action="#{denominationController.prepareList}" value="#{bundle.ViewDenominationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDenominationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
