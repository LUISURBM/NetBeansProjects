<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDenominationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDenominationLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{denominationController.selected.valor}" title="#{bundle.CreateDenominationTitle_valor}" />
                    <h:outputLabel value="#{bundle.CreateDenominationLabel_dnmType}" for="dnmType" />
                    <h:inputText id="dnmType" value="#{denominationController.selected.dnmType}" title="#{bundle.CreateDenominationTitle_dnmType}" />
                    <h:outputLabel value="#{bundle.CreateDenominationLabel_id}" for="id" />
                    <h:inputText id="id" value="#{denominationController.selected.id}" title="#{bundle.CreateDenominationTitle_id}" required="true" requiredMessage="#{bundle.CreateDenominationRequiredMessage_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{denominationController.create}" value="#{bundle.CreateDenominationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{denominationController.prepareList}" value="#{bundle.CreateDenominationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDenominationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
