<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleNew.ListCoinTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGrid rendered="#{coinController.credential.username != null &amp;&amp; coinController.credential.password != null}">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:outputText escape="false" value="#{bundleNew.ListCoinEmpty}" rendered="#{coinController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{coinController.items.rowCount > 0}">
                        <h:outputText value="Usuario : #{coinController.credential.username}"/>
                        <br/>
                        <h:outputText value="Total Monedas : #{coinController.totalCoins} "/>
                        <br/>
                        <h:outputText value="Total Ahorro : #{coinController.totalSavings}">
                            <f:convertNumber type="currency" currencySymbol="$" />
                        </h:outputText>
                        <br/>
                        <h:outputText value="#{coinController.pagination.pageFirstItem + 1}..#{coinController.pagination.pageLastItem + 1}/#{coinController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink action="#{coinController.previous}" value="#{bundleNew.Previous} #{coinController.pagination.pageSize}" rendered="#{coinController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{coinController.next}" value="#{bundleNew.Next} #{coinController.pagination.pageSize}" rendered="#{coinController.pagination.hasNextPage}"/>&nbsp;
                        <h:dataTable value="#{coinController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundleNew.ListCoinTitle_valor}"/>
                                </f:facet>
                                <h:outputText value="#{item.valor}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundleNew.ListCoinTitle_cantidad}"/>
                                </f:facet>
                                <h:outputText value="#{item.cantidad}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundleNew.ListCoinTitle_id}"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundleNew.ListCoinTitle_usuario}"/>
                                </f:facet>
                                <h:outputText value="#{item.idUsuario.username}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundleNew.ListCoinTitle_idUsuario}"/>
                                </f:facet>
                                <h:outputText value="#{item.idUsuario}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:outputText value=" "/>
                                <h:commandLink  value="#{bundle.ListCoinAddLink}" action="#{coinController.add}"/>
                                <h:outputText value=" "/>   
                                <h:commandLink action="#{coinController.prepareView}" value="#{bundleNew.ListCoinViewLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{coinController.prepareEdit}" value="#{bundleNew.ListCoinEditLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{coinController.destroy}" value="#{bundleNew.ListCoinDestroyLink}"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                    <br />
                    <h:commandLink action="#{coinController.prepareCreate}" value="#{bundleNew.ListCoinCreateLink}"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundleNew.ListCoinIndexLink}"/>
                    <br />
                    <br />
                    <h:commandLink action="#{coinController.prepareLogout}" value="Salir"/>
                </h:panelGrid>

                <h:panelGrid rendered="#{coinController.credential.username == null &amp;&amp; coinController.credential.password == null}">

                    <h:outputLabel value="Usuario" for="usr" />
                    <h:inputText id="usr" value="#{coinController.credential.username}" />
                    <br/>
                    <h:outputLabel value="ContraseÃ±a" for="pwd" />
                    <h:inputText id="pwd" value="#{coinController.credential.password}" />
                    <br/>

                    <br />
                    <h:commandLink action="#{coinController.prepareLogin}" value="Ingresar"/>

                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
