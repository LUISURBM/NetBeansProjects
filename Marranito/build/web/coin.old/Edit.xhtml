<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCoinTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <center>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCoinLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{coinController.selected.valor}" title="#{bundle.EditCoinTitle_valor}" />
                    <h:outputLabel value="#{bundle.EditCoinLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{coinController.selected.cantidad}" title="#{bundle.EditCoinTitle_cantidad}" />
                    <h:outputLabel value="#{bundle.EditCoinLabel_id}" for="id" />
                    <h:inputText id="id" value="#{coinController.selected.id}" title="#{bundle.EditCoinTitle_id}" required="true" requiredMessage="#{bundle.EditCoinRequiredMessage_id}"/>
                </h:panelGrid>
                <h:commandLink action="#{coinController.update}" value="#{bundle.EditCoinSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCoinViewLink}"/>
                <br />
                <h:commandLink action="#{coinController.prepareList}" value="#{bundle.EditCoinShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCoinIndexLink}" />
            </h:form>
                </center>
        </ui:define>
    </ui:composition>

</html>
