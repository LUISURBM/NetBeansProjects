<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleNew.ListUsercoinTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundleNew.ListUsercoinEmpty}" rendered="#{usercoinController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{usercoinController.items.rowCount > 0}">
                    <h:outputText value="#{usercoinController.pagination.pageFirstItem + 1}..#{usercoinController.pagination.pageLastItem + 1}/#{usercoinController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{usercoinController.previous}" value="#{bundleNew.Previous} #{usercoinController.pagination.pageSize}" rendered="#{usercoinController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{usercoinController.next}" value="#{bundleNew.Next} #{usercoinController.pagination.pageSize}" rendered="#{usercoinController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{usercoinController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleNew.ListUsercoinTitle_username}"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleNew.ListUsercoinTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleNew.ListUsercoinTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{usercoinController.prepareView}" value="#{bundleNew.ListUsercoinViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{usercoinController.prepareEdit}" value="#{bundleNew.ListUsercoinEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{usercoinController.destroy}" value="#{bundleNew.ListUsercoinDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{usercoinController.prepareCreate}" value="#{bundleNew.ListUsercoinCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleNew.ListUsercoinIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
