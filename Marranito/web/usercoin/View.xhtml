<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleNew.ViewUsercoinTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundleNew.ViewUsercoinLabel_username}"/>
                    <h:outputText value="#{usercoinController.selected.username}" title="#{bundleNew.ViewUsercoinTitle_username}"/>
                    <h:outputText value="#{bundleNew.ViewUsercoinLabel_id}"/>
                    <h:outputText value="#{usercoinController.selected.id}" title="#{bundleNew.ViewUsercoinTitle_id}"/>
                    <h:outputText value="#{bundleNew.ViewUsercoinLabel_password}"/>
                    <h:outputText value="#{usercoinController.selected.password}" title="#{bundleNew.ViewUsercoinTitle_password}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usercoinController.destroyAndView}" value="#{bundleNew.ViewUsercoinDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundleNew.ViewUsercoinEditLink}"/>
                <br />
                <h:commandLink action="#{usercoinController.prepareCreate}" value="#{bundleNew.ViewUsercoinCreateLink}" />
                <br />
                <h:commandLink action="#{usercoinController.prepareList}" value="#{bundleNew.ViewUsercoinShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleNew.ViewUsercoinIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
