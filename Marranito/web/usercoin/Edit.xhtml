<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleNew.EditUsercoinTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundleNew.EditUsercoinLabel_username}" for="username" />
                    <h:inputText id="username" value="#{usercoinController.selected.username}" title="#{bundleNew.EditUsercoinTitle_username}" required="true" requiredMessage="#{bundleNew.EditUsercoinRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundleNew.EditUsercoinLabel_id}" for="id" />
                    <h:inputText id="id" value="#{usercoinController.selected.id}" title="#{bundleNew.EditUsercoinTitle_id}" required="true" requiredMessage="#{bundleNew.EditUsercoinRequiredMessage_id}" disabled="true"/>
                    <h:outputLabel value="#{bundleNew.EditUsercoinLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usercoinController.selected.password}" title="#{bundleNew.EditUsercoinTitle_password}" required="true" requiredMessage="#{bundleNew.EditUsercoinRequiredMessage_password}"/>
                </h:panelGrid>
                <h:commandLink action="#{usercoinController.update}" value="#{bundleNew.EditUsercoinSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundleNew.EditUsercoinViewLink}"/>
                <br />
                <h:commandLink action="#{usercoinController.prepareList}" value="#{bundleNew.EditUsercoinShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleNew.EditUsercoinIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
